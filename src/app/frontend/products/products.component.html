<app-nav-bar></app-nav-bar>
<div class="bg-gradient-to-r from-orange-100 to-white py-8 md:py-16 lg:py-2 px-4" style="min-height: 90vh;">
    <div class="container mx-auto px-4 py-3">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Our Products</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let product of products" class="bg-white rounded-2xl shadow-lg overflow-hidden">
              <!-- Image Container with Fixed Aspect Ratio -->
              <div class="relative w-full h-56">
                <img [src]="product.images[0]" alt="{{ product.name }}" class="w-full h-full object-cover">
              </div>
        
              <!-- Product Info -->
              <div class="p-5">
                <h2 class="text-xl font-semibold text-gray-800">{{ product.name }}</h2>
                <p class="text-sm text-gray-500">{{ product.salt_description }}</p>
                <p class="text-gray-700 mt-2 text-sm">{{ product.description }}</p>
        
                <!-- Buy Now Button: Disabled if bynow_link is empty or '#' -->
                <a 
                  *ngIf="product.bynow_link && product.bynow_link !== '#'" 
                  [href]="product.bynow_link" 
                  target="_blank"
                  class="block mt-4 bg-orange-500 text-white text-center py-2 rounded-lg hover:bg-orange-600 transition">
                  Buy Now
                </a>
                <button 
                  *ngIf="!product.bynow_link || product.bynow_link === '#'" 
                  class="block mt-4 bg-gray-400 text-white text-center py-2 rounded-lg cursor-not-allowed"
                  disabled>
                  Buy Now (Unavailable)
                </button>
              </div>
            </div>
          </div>
      </div>
      
  </div>
